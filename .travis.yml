language: node_js
node_js:
- '14'
script: yarn gulp
deploy:
  - provider: script
    skip_cleanup: true
    on:
      tags: true
    script: yarn send
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
    file_glob: true
    file: ./dist/*.tdesktop-theme
    api_key:
      secure: 
env:
  global:
  - secure: 
